<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="birthDate">Введите год рождения: </label>
  <input type="text" th:field="*{birthDate}" id="birthDate"/>
    <div style="color:darkred" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirthDate error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
